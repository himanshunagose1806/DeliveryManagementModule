<div class="container mt-4">
    <h3 class="mb-4 fw-bold">ðŸ“¦ Orders Overview</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Items</th>
                    <th>Status</th>
                    <th>Assigned Agent</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.customerName }}</td>
                    <td>{{ order.address }}</td>
                    <td>
                        <ul class="mb-0">
                            <li *ngFor="let item of order.items">{{ item }}</li>
                        </ul>
                    </td>
                    <td>
                        <span class="badge bg-warning text-dark" *ngIf="order.status === 'Pending'">Pending</span>
                        <span class="badge bg-success" *ngIf="order.status === 'Delivered'">Delivered</span>
                        <span class="badge bg-info text-dark" *ngIf="order.status === 'Assigned'">Assigned</span>
                    </td>
                    <td>{{ order.agentName || 'Unassigned' }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" routerLinkActive="active" routerLink="/agents">Assign Agent</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
