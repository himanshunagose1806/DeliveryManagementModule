<div class="container mt-4 mb-5">
    <h3 class="fw-bold mb-4">ğŸ‘¥ Delivery Agents</h3>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        <div class="col" *ngFor="let agent of agents">
            <div class="card profile-card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <!-- Avatar Circle -->
                    <div class="avatar mb-3">
                        <span class="initials">{{ agent.name.charAt(0) }}</span>
                    </div>

                    <!-- Agent Info -->
                    <h5 class="card-title">{{ agent.name }}</h5>
                    <p class="text-muted">{{ agent.agentId }}</p>
                    <p><strong>Phone : </strong> {{ agent.phone }}</p>
                    <p>
                        <strong>Status : </strong>
                        <span class="badge" [ngClass]="{
                            'bg-success': agent.status === 'available',
                            'bg-warning': agent.status === 'on the way',
                            'bg-danger': agent.status === 'out for delivery'
                        }">{{ agent.status }}</span>
                    </p>
                    <p><strong>Current Order : </strong> {{ agent.currentOrderId || 'None' }}</p>
                    <p><strong>ETA : </strong> {{ agent.eta }} mins</p>
                </div>
            </div>
        </div>
    </div>
</div>
