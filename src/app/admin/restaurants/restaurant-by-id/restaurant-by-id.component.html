<div class="menu-panel">
    <h3 class="menu-title">ğŸ½ï¸ Menu for Restaurant #{{ restaurantId }}</h3>

    <div class="menu-grid">
        <div class="menu-card" *ngFor="let item of menuItems">
            <div class="menu-image">
                <img [src]="'assets/' + item.image" alt="{{ item.name }}">
            </div>
            <div class="menu-details">
                <p class="item-id">ID: {{ item.Itemid }}</p>
                <h4 class="item-name">{{ item.name }}</h4>
                <p class="item-price">â‚¹{{ item.price }}</p>
                <div class="menu-actions">
                    <button class="btn edit-btn" (click)="editItem(item)">âœï¸ Edit</button>
                    <button class="btn delete-btn" (click)="deleteItem(item.Itemid)">ğŸ—‘ï¸ Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="add-button">
        <button class="btn add-btn" (click)="showAddForm = !showAddForm">
            {{ showAddForm ? 'âŒ Cancel Add' : 'â• Add New Item' }}
        </button>
    </div>
</div>

<!-- Edit Form -->
<div *ngIf="editingItem" class="edit-panel">
    <h5>âœï¸ Editing Item #{{ editingItem.Itemid }}</h5>

    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" [(ngModel)]="editForm.name">
    </div>

    <div class="form-group">
        <label>Price (â‚¹):</label>
        <input type="number" class="form-control" [(ngModel)]="editForm.price">
    </div>

    <div class="form-group">
        <label>Image Path:</label>
        <input class="form-control" [(ngModel)]="editForm.image">
    </div>

    <div class="form-actions">
        <button class="btn btn-success" (click)="saveEdit()">ğŸ’¾ Save</button>
        <button class="btn btn-secondary" (click)="editingItem = null">âŒ Cancel</button>
    </div>
</div>

<!-- Add Form -->
<div *ngIf="showAddForm" class="add-panel mt-4 p-4 bg-light rounded shadow-sm">
    <h5 class="mb-3">â• Add New Menu Item</h5>

    <div class="mb-2">
        <label>Name:</label>
        <input class="form-control" [(ngModel)]="newItem.name">
    </div>

    <div class="mb-2">
        <label>Price (â‚¹):</label>
        <input type="number" class="form-control" [(ngModel)]="newItem.price">
    </div>

    <div class="mb-2">
        <label>Image Path:</label>
        <input class="form-control" [(ngModel)]="newItem.image">
    </div>

    <div class="mt-3">
        <button class="btn btn-success" (click)="addItem()">â• Add Item</button>
    </div>
</div>
